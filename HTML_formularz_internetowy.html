<!DOCTYPE html>
    <html lang="pl">
        <head>
            <title>formularz rejestracyjny</title>
            <style type="text/css">
                body {
                    padding-left: 300px;
                    padding-right: 300px;
                }
            </style>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
            crossorigin="anonymous">
        </head>
        <body>
            <h1>Rejestracja</h1>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">Imię</label>
                  <input type="text" class="form-control" id="validationCustom01" value="Wpisz imię" required>
                </div>
                <div class="col-md-12">
                  <label for="validationCustom02" class="form-label">Nazwisko</label>
                  <input type="text" class="form-control" id="validationCustom02" value="Wpisz nazwisko" required>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Kobieta
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Mężczyzna
                        </label>
                    </div>
                    </div>
                </fieldset>
                <div class="col-md-12">
                    <label for="validationCustom03" class="form-label">Adres e-mail</label>
                    <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com">
                </div>
                <div class="col-md-12">
                    <label for="inputPassword3" class="form-label">Hasło</label>
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Hasło">
                      <div class="form-text" id="basic-addon4">Min 8 znaków.</div>
                </div>

                <div class="col-md-4">
                  <label for="validationCustom03" class="form-label">Miasto</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom04" class="form-label">Województwo</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Wybierz...</option>
                    <option value="1">dolnośląskie</option>
                    <option value="2">kujawsko-pomorskie</option>
                    <option value="3">lubelskie</option>
                    <option value="4">lubuskie</option>
                    <option value="5">łódzkie</option>
                    <option value="6">małopolskie</option>
                    <option value="7">mazowieckie</option>
                    <option value="8">opolskie</option>
                    <option value="9">podkarpackie</option>
                    <option value="10">podlaskie</option>
                    <option value="11">pomorskie</option>
                    <option value="12">śląskie</option>
                    <option value="13">świętokrzyskie</option>
                    <option value="14">warmińsko-mazurskie</option>
                    <option value="15">wielkopolskie</option>
                    <option value="16">zachodniopomorskie</option>
                  </select>
                  <div class="invalid-feedback">
                    Wybierz poprawne województwo.
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom05" class="form-label">Kod pocztowy</label>
                  <input type="text" class="form-control" id="validationCustom05" required placeholder="00-000" value="00-000">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value=""  required>
                    <label class="form-check-label" for="invalidCheck">
                      Akceptuję <a href="http://127.0.0.1:5500/regulamin.html">regulamin</a>
                    </label>
                  </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required checked>
                      <label class="form-check-label" for="invalidCheck">
                        Wyrażam zgodę na otrzymywanie informacji marketingowych
                      </label>
                    </div>
                  </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Rejestruj</button>
                </div>
              </form>

        </body>
    </html>
